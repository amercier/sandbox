<!doctype html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>Sandbox / Graphics / D3.js / </title>
    <link rel="stylesheet" href="../../../lib/bootstrap/docs/assets/css/bootstrap.css"/>
    <link rel="stylesheet" href="../../../lib/bootstrap/docs/assets/css/bootstrap-responsive.css"/>
    <link rel="stylesheet" href="../../graphics.css"/>
    <link rel="stylesheet" href="../../../sandbox.css"/>

    <link rel="stylesheet" href="area-line-chart.css"/>
  </head>
  <body>
    <div class="container-sandbox">

      <!-- Header
      ================================================================ -->
      <header>
        <div class="hero-unit">
          <h1>Area + Line Chart</h1>
          <p>
            Basic chart showing an area with a line that represents continuous data.
          </p>
        </div>
      </header>

      <!-- Breadcrumbs
      ================================================================ -->
      <ul class="breadcrumb">
        <li>
          <a href="../../..">Sandbox</a>
          <span class="divider">/</span>
        </li>
        <li>
          <a href="../..">Graphics</a>
          <span class="divider">/</span>
        </li>
        <li>
          <a href="..">D3.js</a>
          <span class="divider">/</span>
        </li>
        <li class="active">03 - Area + Line Chart</li>
      </ul>

      <!-- Chart
      ================================================================ -->

      <div class="chart-container">

      </div>

      <h2>Settings</h2>
      <form class="chart-options">

        <fieldset>
          <legend>Area / line</legend>
          <div class="row-fluid">
            <div class="control-group span4">
              <span data-for="field-option-thickness" class="pull-right"></span>
              <label class="control-label" for="field-option-thickness">Thickness</label>
              <div class="controls">
                <input id="field-option-thickness" class="chart-option" data-option="thickness" type="range" value="1.5" min="0.1" max="4" step="0.1"/>
              </div>
            </div>
            <div class="control-group span4">
              <label class="control-label" for="data-option-shape-rendering">Shape rendering</label>
              <div class="controls">
                <select id="data-option-shape-rendering" class="chart-option" data-option="shapeRendering">
                  <option value="auto">auto</option>
                  <option value="optimizeSpeed">optimizeSpeed</option>
                  <option value="crispEdges">crispEdges</option>
                  <option value="geometricPrecision">geometricPrecision</option>
                </select>
              </div>
            </div>
            <div class="control-group span4">
              <label class="control-label" for="data-option-interpolation">Interpolation</label>
              <div class="controls">
                <select id="data-option-interpolation" class="chart-option" data-option="interpolation">
                  <option value="linear" title="piecewise linear segments, as in a polyline.">linear</option>
                  <option value="linear-closed" title="close the linear segments to form a polygon.">linear-closed</option>
                  <option value="step-before" title="alternate between vertical and horizontal segments, as in a step function.">step-before</option>
                  <option value="step-after" title="alternate between horizontal and vertical segments, as in a step function.">step-after</option>
                  <option value="basis" title="a B-spline, with control point duplication on the ends.">basis</option>
                  <option value="basis-open" title="an open B-spline; may not intersect the start or end.">basis-open</option>
                  <option value="basis-closed" title="a closed B-spline, as in a loop.">basis-closed</option>
                  <option value="bundle" title="equivalent to basis, except the tension parameter is used to straighten the spline.">bundle</option>
                  <option value="cardinal" title="a Cardinal spline, with control point duplication on the ends.">cardinal</option>
                  <option value="cardinal-open" title="an open Cardinal spline; may not intersect the start or end, but will intersect other control points.">cardinal-open</option>
                  <option value="cardinal-closed" title="a closed Cardinal spline, as in a loop.">cardinal-closed</option>
                  <option value="monotone" title="cubic interpolation that preserves monotonicity in y.">monotone</option>
                </select>
              </div>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend>X Axis</legend>
          <div class="row-fluid">
            <div class="control-group span4">
              <span data-for="data-option-xaxis-tick-size" class="pull-right"></span>
              <label class="control-label" for="data-option-xaxis-tick-size">Tick size</label>
              <div class="controls">
                <input id="data-option-xaxis-tick-size" class="chart-option" data-option="xAxisTickSize" type="range" value="6" min="0" max="10" step="1"/>
              </div>
            </div>
            <div class="control-group span4">
              <div class="controls">
                <label class="checkbox">
                  <input type="checkbox" checked="checked"  class="chart-option" data-option="xAxisSubTicks"/> Sub-ticks
                </label>
              </div>
            </div>
            <div class="control-group span4">
              <span data-for="data-option-xaxis-subtick-size" class="pull-right"></span>
              <label class="control-label" for="data-option-xaxis-subtick-size">Sub-tick size</label>
              <div class="controls">
                <input id="data-option-xaxis-subtick-size" class="chart-option" data-option="xAxisSubTickSize" type="range" value="4" min="0" max="10" step="1"/>
              </div>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend>Y Axis</legend>
          <div class="row-fluid">
            <div class="control-group span4">
              <span data-for="data-option-yaxis-ticks" class="pull-right"></span>
              <label class="control-label" for="data-option-yaxis-ticks">Ticks</label>
              <div class="controls">
                <input id="data-option-yaxis-ticks" class="chart-option" data-option="yAxisTicks" type="range" value="5" min="0" max="10" step="1"/>
              </div>
            </div>
            <div class="control-group span4">
              <span data-for="data-option-yaxis-tick-size" class="pull-right"></span>
              <label class="control-label" for="data-option-yaxis-tick-size">Tick size</label>
              <div class="controls">
                <input id="data-option-yaxis-tick-size" class="chart-option" data-option="yAxisTickSize" type="range" value="5" min="0" max="10" step="1"/>
              </div>
            </div>
          </div>
          <div class="row-fluid">
            <div class="control-group span4">
              <div class="controls">
                <label class="checkbox">
                  <input type="checkbox" checked="checked"  class="chart-option" data-option="yAxisSubTicks"/> Sub-ticks
                </label>
              </div>
            </div>
            <div class="control-group span4">
              <span data-for="data-option-yaxis-subtick-size" class="pull-right"></span>
              <label class="control-label" for="data-option-yaxis-subtick-size">Sub-tick size</label>
              <div class="controls">
                <input id="data-option-yaxis-subtick-size" class="chart-option" data-option="yAxisSubTickSize" type="range" value="3" min="0" max="10" step="1"/>
              </div>
            </div>
          </div>
        </fieldset>
      </form>


      <h2>Data</h2>
      <pre class="chart-data"></pre>

      <h2>JavaScript</h2>
      <pre class="chart-code-js"></pre>

      <h2>CSS</h2>
      <pre class="chart-code-css"></pre>

      <script src="../../../lib/jquery/jquery.js"></script>
      <script>
        var data = '../../data/continuous.csv',
            code = 'area-line-chart';
      </script>
      <script src="../charts.js"></script>
      <script src="../../../lib/d3/d3.js"></script>
      <script src="area-line-chart.js"></script>
    </div>
  </body>
</html>
