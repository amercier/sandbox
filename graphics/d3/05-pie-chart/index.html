<!doctype html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>Sandbox / Graphics / D3.js / </title>
    <link rel="stylesheet" href="../../../lib/bootstrap/docs/assets/css/bootstrap.css"/>
    <link rel="stylesheet" href="../../../lib/bootstrap/docs/assets/css/bootstrap-responsive.css"/>
    <link rel="stylesheet" href="../../graphics.css"/>
    <link rel="stylesheet" href="../../../sandbox.css"/>

    <link rel="stylesheet" href="pie-chart.css"/>
  </head>
  <body>
    <div class="container-sandbox">

      <!-- Header
      ================================================================ -->
      <header>
        <div class="hero-unit">
          <h1>Double Area + Line Chart</h1>
          <p>
            Basic chart showing 2 areas and lines that represents continuous data.
          </p>
        </div>
      </header>

      <!-- Breadcrumbs
      ================================================================ -->
      <ul class="breadcrumb">
        <li>
          <a href="../../..">Sandbox</a>
          <span class="divider">/</span>
        </li>
        <li>
          <a href="../..">Graphics</a>
          <span class="divider">/</span>
        </li>
        <li>
          <a href="..">D3.js</a>
          <span class="divider">/</span>
        </li>
        <li class="active">04 - Pie Chart</li>
      </ul>

      <!-- Chart
      ================================================================ -->

      <div class="chart-container">

      </div>

      <h2>Settings</h2>
      <form class="chart-options">

        <fieldset>
          <legend>Pie chart</legend>
          <div class="row-fluid">
            <div class="control-group span4">
              <span data-for="field-option-outerRadius" class="pull-right"></span>
              <label class="control-label" for="field-option-outerRadius">Outer radius</label>
              <div class="controls">
                <input id="field-option-outerRadius" class="chart-option" data-option="outerRadius" type="range" value="30" min="5" max="350" step="1"/>
              </div>
            </div>
            <div class="control-group span4">
              <span data-for="field-option-innerRadius" class="pull-right"></span>
              <label class="control-label" for="field-option-innerRadius">Inner radius</label>
              <div class="controls">
                <input id="field-option-innerRadius" class="chart-option" data-option="innerRadius" type="range" value="20" min="0" max="350" step="1"/>
              </div>
            </div>
            <div class="control-group span4">
              <label class="control-label" for="data-option-shape-rendering">Shape rendering</label>
              <div class="controls">
                <select id="data-option-shape-rendering" class="chart-option" data-option="shapeRendering">
                  <option value="auto">auto</option>
                  <option value="optimizeSpeed">optimizeSpeed</option>
                  <option value="crispEdges">crispEdges</option>
                  <option value="geometricPrecision">geometricPrecision</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row-fluid">
            <div class="control-group span4">
              <div class="controls">
                <label class="checkbox">
                  <input type="checkbox" class="chart-option" checked="checked" data-option="border"/> Border
                </label>
              </div>
            </div>
            <div class="control-group span4">
              <span data-for="field-option-thickness" class="pull-right"></span>
              <label class="control-label" for="field-option-thickness">Border thickness</label>
              <div class="controls">
                <input id="field-option-thickness" class="chart-option" data-option="thickness" type="range" value="0.5" min="0.1" max="4" step="0.1"/>
              </div>
            </div>
        </fieldset>
      </form>


      <h2>Data</h2>
      <pre class="chart-data"></pre>

      <h2>JavaScript</h2>
      <pre class="chart-code-js"></pre>

      <h2>CSS</h2>
      <pre class="chart-code-css"></pre>

      <script src="../../../lib/jquery/jquery.js"></script>
      <script>
        var data = '../../data/continuous.csv',
            code = 'pie-chart';
      </script>
      <script src="../charts.js"></script>
      <!--[if lte IE 8]>
        <script src="../../../lib/r2d3/r2d3.js" charset="utf-8"></script>
      <![endif]-->
      <!--[if gte IE 9]><!-->
        <script src="../../../lib/d3/d3.js"></script>
      <!--<![endif]-->
      <script src="pie-chart.js"></script>
    </div>
  </body>
</html>
